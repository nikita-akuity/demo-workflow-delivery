---
apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
spec:
  nats:
    native:
      auth: token
      replicas: 3
---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: calendar
spec:
  calendar:
    every-seven-minutes:
      interval: 7m
      metadata:
        names: Hong,Jesse,Alex
    ten-past-hour:
      metadata:
        targetTime: ""
